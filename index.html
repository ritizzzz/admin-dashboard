<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav>

        <div class="top">
            <img src="assets/view-dashboard.svg" alt="dashboard-icon" >
            <h1>Dashboard</h1>
        </div>
        <div class="middle">
            <img src="assets/home.svg" alt="home-icon"></img>
            <h3>Home</h3>
            <img src="assets/profile.svg" alt="profile-icon"></img>
            <h3>Profile</h3>
            <img src="assets/message.svg" alt="message-icon"></img>
            <h3>Messages</h3>
            <img src="assets/history.svg" alt="history-icon"></img>
            <h3>History</h3>
            <img src="assets/tasks.svg" alt="tasks-icon" class="tasks-icon" ></img>
            <h3>Tasks</h3>
            <img src="assets/communities.svg" alt="communities-icon"></img>
            <h3>Communities</h3>
        </div>
        <div class="end">
            <img src="assets/setting.svg" alt='setting-icon'></img>
            <h3>Setting</h3>
            <img src="assets/support.svg" alt="support-icon"></img>
            <h3>Support</h3>
            <img src="assets/privacy.svg" alt="privacy-icon"></img>
            <h3>Privacy</h3>

        </div>
    </nav>

    <header>
        <div class="top-header">
            <div class="top-left-header">
                <img src="assets/search.svg" alt="search-icon">
                <input type="search">
            </div>
            
            <div class="top-right-header">
                <img src="assets/notification.svg" alt="search-icon">
                <img id='small-profile-icon' src="assets/profile-icon.png" alt="profile-icon">
                <h3>Morgan Oakley</h3>
            </div>
        </div>
        
        <div class="bottom-header">
            <div class="bottom-left-header">
                <img id="big-profile-icon" src="assets/profile-icon.png" alt="profile-icon">

                <div class="bottom-left-header-right">
                    <h3>Hi there,</h3>
                    <h1>Morgan Oakley</h1>
                </div>
            </div>

            <div class="bottom-right-header">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>        
    </header>
    <main>

    </main>


</body>
</html>
